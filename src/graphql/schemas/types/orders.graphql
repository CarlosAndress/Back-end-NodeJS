type Order {
  _id: ID!
  NumberOfClient: Float!
  dataOfOrder: String!
}

input CreateOrder {
  NumberOfClient: Float!
  dataOfOrder: String!
}

input FilterOrder {
  _id: ID
  NumberOfClient: Float
  dataOfOrder: String
}

input UpdateOrder {
  _id: ID!
  NumberOfClient: Float
  dataOfOrder: String
}

input DeleteOrder {
  _id: ID!
}

type Query {
  Orders(filter: FilterOrder): [Order]!
}

type Mutation {
  createOrder(order: CreateOrder): Order!
  updateOrder(order: UpdateOrder): Order!
  deleteOrder(order: DeleteOrder): String!
}
